server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: blog-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # Redis配置 (简化配置)
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置 (简化)
jwt:
  secret: mySecretKey123456789012345678901234567890
  access-token-expiration: 900000 # 15分钟 (毫秒)
  refresh-token-expiration: 604800000 # 7天 (毫秒)
  issuer: blog-system

# 安全配置 (简化)
security:
  login:
    max-attempts: 5
    lock-time: 30 # 分钟

# 文件上传配置
file:
  upload:
    max-size: 10485760 # 10MB
    path: uploads

# 日志配置
logging:
  level:
    com.example.blog: debug
    org.springframework.security: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"