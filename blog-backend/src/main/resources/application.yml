server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: blog-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: ${DB_PASSWORD:123456}

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置
jwt:
  secret: ${JWT_SECRET:}  # 必须通过环境变量设置，不允许默认值
  access-token-expiration: 900000 # 15分钟 (毫秒)
  refresh-token-expiration: 604800000 # 7天 (毫秒)
  issuer: blog-system

# Redis配置 (用于令牌黑名单)
spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 安全配置
security:
  login:
    max-attempts: ${LOGIN_MAX_ATTEMPTS:5}
    lock-time: ${LOGIN_LOCK_TIME:30} # 分钟

# 文件上传配置
file:
  upload:
    max-size: 10485760 # 10MB
    path: uploads

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT:}
    accessKeyId: ${OSS_ACCESS_KEY_ID:}
    accessKeySecret: ${OSS_ACCESS_KEY_SECRET:}
    bucketName: ${OSS_BUCKET_NAME:}
    domainName: ${OSS_DOMAIN_NAME:}

# 日志配置
logging:
  level:
    com.example.blog: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/blog-backend.log
    max-size: 10MB
    max-history: 30