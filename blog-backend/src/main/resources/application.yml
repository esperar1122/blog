server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: blog-backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: ${DB_PASSWORD:123456}

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789mySecretKey123456789}
  expiration: 86400000 # 24小时

# 文件上传配置
file:
  upload:
    max-size: 10485760 # 10MB
    path: uploads

# 阿里云OSS配置
aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT:}
    accessKeyId: ${OSS_ACCESS_KEY_ID:}
    accessKeySecret: ${OSS_ACCESS_KEY_SECRET:}
    bucketName: ${OSS_BUCKET_NAME:}
    domainName: ${OSS_DOMAIN_NAME:}

# 日志配置
logging:
  level:
    com.example.blog: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/blog-backend.log
    max-size: 10MB
    max-history: 30